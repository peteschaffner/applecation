<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{#if title}}{{ title }} | {{/if}}Pete Schaffner</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ rootPath }}css/normalize.css">
  <link rel="stylesheet" href="{{ rootPath }}css/flickity.css">
  <link rel="stylesheet" href="{{ rootPath }}css/main.css">
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="{{ rootPath }}" {{#unless path}}class="selected"{{/unless}}>
          <div class="nav-icon"></div>
          <div>About</div>
        </a>
      </li>
      <li>
        <a href="{{ rootPath }}work" {{#includes path "work"}}class="selected"{{/includes}}>
          <div class="nav-icon work-wrench" id="work-wrench"></div>
          <div class="nav-icon work-pencil" id="work-pencil"></div>
          <div>Work</div>
        </a>
      </li>
      <li>
        <a href="{{ rootPath }}resume" {{#includes path "resume"}}class="selected"{{/includes}}>
          <div class="nav-icon"></div>
          <div>Résumé</div>
        </a>
      </li>
      <li>
        <a href="{{ rootPath }}references" {{#includes path "references"}}class="selected"{{/includes}}>
          <div class="nav-icon"></div>
          <div>References</div>
        </a>
      </li>
      <li>
        <a href="{{ rootPath }}contact" {{#includes path "contact"}}class="selected"{{/includes}}>
          <div class="nav-icon"></div>
          <div>Contact</div>
        </a>
      </li>
    </ul>
  </nav>

  <main class="{{#if path}} {{ path }} {{else}} about {{/if}}">
  {{{ contents }}}
  </main>

  <footer>© 2016 Pete Schaffner. All Rights Reserved.</footer>

  <script src="{{ rootPath }}js/mo.min.js"></script>
  <script src="{{ rootPath }}js/main.js"></script>
</body>
</html>
